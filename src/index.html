<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Native JS App</title>
  <link href="tailwindui.css" rel="stylesheet">
</head>
<script type="module" src="index.js"></script>

<body class="bg-gray-100 text-black min-h-screen flex items-center justify-center">
  <div class="rounded-2xl bg-white border-2 border-gray-300 flex flex-col justify-between h-96 w-2/5">
    <div class="border-b-2 border-gray-300 p-4 flex justify-between">
      <h1 class="text-base text-gray-500">
        powered by ilfik
      </h1>

      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>

    <div class="flex mt-4 border rounded-2xl  overflow-hidden bg-slate-100 border-2 border-gray-300 m-4 mx-6 py-2">
      <input type="text" id="promptInput"
        class="flex-grow pl-4 py-2 bg-transparent placeholder-gray-500 focus:outline-none"
        placeholder="Enter prompt...">

      <button id="submitButton" class="hover:opacity-75 bg-transparent mr-10">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-8 h-8 text-black-500">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
        </svg>
      </button>
    </div>

  </div>
</body>


</html>
