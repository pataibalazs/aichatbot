<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Native JS App</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<script type="module" src="index.js"></script>

<body class="w-full">
    <div class="flex flex-col justify-center w-11/12">
        <div class="chat-wrapper relative" style="height: 42rem;">
            <div id="chatContainer"
                class="rounded-2xl bg-white border-2 border-gray-300 flex flex-col justify-between h-[35rem] hidden">
                <div class="border-b-2 border-gray-300 p-4 flex justify-between">
                    <h1 class="text-base text-gray-500">
                        powered by ilfik
                    </h1>
                    <button id="closeButton" class="hover:scale-110 transition ease-in-out duration-120">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="messageSpace" class="flex flex-col overflow-y-auto">
                    <div class="flex justify-start">
                        <div class="bg-slate-50 p-4 border-2 border-gray-300 rounded-xl m-4 mx-6 text-left max-w-[18rem]">
                            Howdy! What can I do you for? ðŸ¤ 
                        </div>
                    </div>
                </div>

                <div class="flex mt-4 border rounded-2xl bg-slate-100 border-2 border-gray-300 m-4 mx-6 py-2">
                    <input type="text" id="chatbarInput"
                        class="flex-grow pl-4 py-2 bg-transparent placeholder-gray-500 focus:outline-none"
                        placeholder="Enter message...">

                    <button id="submitButton" class="hover:opacity-75 bg-transparent mr-10 hover:scale-110 transition ease-in-out duration-120">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 h-8 text-black-500">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="absolute bottom-0 right-0 ">
                <button id="chatButton"
                    class="bg-white hover:bg-slate-100 hover:scale-110 text-white font-bold p-3 rounded-full transition ease-in-out duration-120 border-2 border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="#4b5563" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
